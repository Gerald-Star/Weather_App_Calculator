<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Condition App</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <link rel="stylesheet" href="weather.css" />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="key.js
 "></script>
  </head>
  <body>
    <!-- set the Onsen UI framework -->
    <ons-page>
      <!-- set the toolbar as the header -->
      <ons-toolbar>
        <div class="center">Weather App Calculator</div>
      </ons-toolbar>

      <!-- create a section to hold te line for input values and text -->
      <section class="section">
        <ons-input
          id="txtCity"
          class="clearance"
          modifier="underbar"
          placeholder="City Name"
          float
        ></ons-input>
        <!-- set the button -->
        <ons-button modifier="large" id="btnWeather">Get Weather</ons-button>
      </section>
      <section class="section" id="result"></section>
    </ons-page>

    <script src="weather.js
  "></script>
  </body>
</html>
